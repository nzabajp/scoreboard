<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-board">
                    <h1 id="homePoints">0</h1>
                </div>
                    <button onclick="homeScore(event)">+1</button>
                    <button onclick="homeScore(event)">+2</button>
                    <button onclick="homeScore(event)">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-board">
                    <h1 id="guestPoints">0</h1>
                </div>
                    <button onclick="guestScore(event)">+1</button>
                    <button onclick="guestScore(event)">+2</button>
                    <button onclick="guestScore(event)">+3</button>
            </div>
        </div>
        <button style="width: 200px; margin: 30px auto" onclick="reset()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
